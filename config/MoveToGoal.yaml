behaviors:
  MoveToGoal:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      gail:
        strength: 0.25
        demo_path: Demos/MoveToTheFucking.demo
    behavioral_cloning:
        strength: 0.25
        demo_path: Demos/MoveToTheFucking.demo
    checkpoint_interval: 1000000
    max_steps: 50000000
    time_horizon: 64
    summary_freq: 100000